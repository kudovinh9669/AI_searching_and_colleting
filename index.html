<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Research ü§ñ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #343541; color: #ececf1; height: 100vh; display: flex; flex-direction: column; }
        
        #chat-container {

        }

        .message {

        }
        .user-msg {
            align-self: flex-end; background-color: #0d6efd; color: white;
            border-bottom-right-radius: 2px;
        }
        .ai-msg {
            align-self: flex-start; background-color: #444654; color: #d1d5db;
            border-bottom-left-radius: 2px;
        }
        
        .input-area {
            background-color: #40414f; padding: 20px;
            border-top: 1px solid #565869;
        }
        .form-control {
            background-color: #40414f; border: 1px solid #565869; color: white;
            resize: none; height: 50px;
        }
        .form-control:focus { background-color: #40414f; color: white; border-color: #0d6efd; box-shadow: none; }
        
        .save-btn {
            font-size: 0.8rem; margin-top: 10px; cursor: pointer;
            color: #0d6efd; text-decoration: underline; display: inline-block;
        }
        .save-btn:hover { color: #fff; }

        .typing { font-style: italic; color: #888; font-size: 0.8rem; margin-left: 10px; display: none; }
        pre { background: #222; padding: 10px; border-radius: 5px; overflow-x: auto; }
        
        /* ·∫®n √¥ nh·∫≠p API Key ƒëi cho g·ªçn v√¨ ƒë√£ c√≥ m·∫∑c ƒë·ªãnh */
        .api-settings { font-size: 0.8rem; color: #777; text-align: center; margin-top: 10px; }
        .api-input-hidden { background:none; border:none; color:#555; width: 50px; text-overflow: ellipsis; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="message ai-msg">
            Xin ch√†o! Key ƒë√£ ƒë∆∞·ª£c n·∫°p s·∫µn. B·∫°n c·∫ßn t√¥i t√¨m ki·∫øm hay t·ªïng h·ª£p th√¥ng tin g√¨?
        </div>
    </div>
    <div class="typing" id="typingIndicator">AI ƒëang suy nghƒ©...</div>

    <div class="input-area">
        <div class="container" style="max-width: 800px;">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." autocomplete="off">
                <button class="btn btn-primary" id="sendBtn">‚û§</button>
            </div>
            
            <div class="api-settings">
                Status: <span class="text-success">‚óè Ready</span> | 
                Key: <input type="password" id="apiKeyInput" value="AIzaSyDrfAPEr0yqZqtn62nApV6-PqgiqqalqVE" class="api-input-hidden">
            </div>
        </div>
    </div>

<script>
    // --- ‚ö†Ô∏è D√ÅN URL APPS SCRIPT (BACKEND) C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
    const SHEET_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjP-5O5_jg-Ti5zcPmOpMdE3cw7lQwWfGrwQhFhSnEslWET6MlGFoolWeH2tLe_-Nh/exec"; 
    
    // --- C·∫§U H√åNH API KEY M·∫∂C ƒê·ªäNH ---
    const DEFAULT_API_KEY = "AIzaSyDrfAPEr0yqZqtn62nApV6-PqgiqqalqVE";

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const apiKeyInput = document.getElementById('apiKeyInput');

    // ∆Øu ti√™n l·∫•y t·ª´ LocalStorage, n·∫øu kh√¥ng c√≥ th√¨ d√πng Key m·∫∑c ƒë·ªãnh
    apiKeyInput.value = localStorage.getItem('geminiApiKey') || DEFAULT_API_KEY;
    
    // N·∫øu ng∆∞·ªùi d√πng s·ª≠a Key trong √¥ input, l∆∞u l·∫°i c√°i m·ªõi
    apiKeyInput.addEventListener('change', () => {
        localStorage.setItem('geminiApiKey', apiKeyInput.value);
    });

    // --- 1. G·ªåI GEMINI API ---
    async function callGemini(prompt) {
        const apiKey = apiKeyInput.value;
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
        
        const payload = {
            contents: [{ parts: [{ text: prompt }] }]
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            
            if (data.error) {
                return "‚ùå L·ªói API: " + data.error.message;
            }
            return data.candidates[0].content.parts[0].text;
        } catch (error) {
            console.error(error);
            return "‚ùå L·ªói k·∫øt n·ªëi. Ki·ªÉm tra m·∫°ng ho·∫∑c API Key.";
        }
    }

    // --- 2. HI·ªÇN TH·ªä TIN NH·∫ÆN ---
    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}-msg`;
        
        if (sender === 'ai') {
            div.innerHTML = marked.parse(text);
            
            const saveLink = document.createElement('div');
            saveLink.className = 'save-btn';
            saveLink.innerText = 'üíæ L∆∞u th√¥ng tin n√†y';
            saveLink.onclick = () => saveToSheet(text);
            div.appendChild(saveLink);
        } else {
            div.innerText = text;
        }
        
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // --- 3. X·ª¨ L√ù G·ª¨I ---
    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, 'user');
        userInput.value = '';
        typingIndicator.style.display = 'block';

        const systemPrompt = "B·∫°n l√† tr·ª£ l√Ω nghi√™n c·ª©u th√¥ng minh. H√£y tr·∫£ l·ªùi s√∫c t√≠ch, d·ªÖ hi·ªÉu, tr√¨nh b√†y ƒë·∫πp b·∫±ng Markdown.";
        const fullPrompt = `${systemPrompt}\n\nUser: ${text}`;
        
        const reply = await callGemini(fullPrompt);
        
        typingIndicator.style.display = 'none';
        if (reply) appendMessage(reply, 'ai');
    }

    // --- 4. L∆ØU V√ÄO SHEET ---
    function saveToSheet(content) {
        if (SHEET_SCRIPT_URL.includes("https://script.google.com/macros/s/AKfycbzjP-5O5_jg-Ti5zcPmOpMdE3cw7lQwWfGrwQhFhSnEslWET6MlGFoolWeH2tLe_-Nh/exec")) {
            alert("‚ö†Ô∏è B·∫°n ch∆∞a d√°n URL Backend c·ªßa Google Sheet v√†o code!");
            return;
        }

        const topic = prompt("Ch·ªß ƒë·ªÅ (Topic):");
        if (!topic) return;
        
        const tags = prompt("Th·∫ª (Tags - Vd: #code):");

        fetch(SHEET_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                topic: topic, 
                summary: content, 
                tags: tags 
            })
        }).then(() => {
            alert("‚úÖ ƒê√£ l∆∞u th√†nh c√¥ng!");
        }).catch(err => alert("L·ªói: " + err));
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend() });

</script>

</body>
</html>
